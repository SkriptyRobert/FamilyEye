name: Build Server (Docker)

on:
  push:
    branches: [ main, develop ]
    tags-ignore:
      - 'v*'
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'installer/server/**'
      - 'docker/**'
      - '.github/workflows/build-server.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'installer/server/**'
      - 'docker/**'
      - '.github/workflows/build-server.yml'
  workflow_dispatch:

jobs:
  build-server:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Cache frontend build
        uses: actions/cache@v4
        id: frontend-dist-cache
        with:
          path: frontend/dist
          key: frontend-dist-${{ hashFiles('frontend/package-lock.json') }}-${{ hashFiles('frontend/src/**', 'frontend/index.html', 'frontend/vite.config.js') }}
          restore-keys: |
            frontend-dist-${{ hashFiles('frontend/package-lock.json') }}-

      - name: Build frontend
        if: steps.frontend-dist-cache.outputs.cache-hit != 'true'
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata and build image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/familyeye-server
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/android-fix-process' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/server/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
