name: Build Windows Agent

on:
  push:
    branches: [ main, master, android-fix-process ]
    paths:
      - 'installer/agent/**'
      - 'clients/windows/**'
      - '.github/workflows/build-windows-agent.yml'
  pull_request:
    branches: [ main, master, android-fix-process ]
    paths:
      - 'installer/agent/**'
      - 'clients/windows/**'
      - '.github/workflows/build-windows-agent.yml'

jobs:
  build-windows-agent:
    runs-on: windows-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            backend/requirements.txt
            clients/windows/requirements.txt

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r clients/windows/requirements.txt

      - name: Build agent executables (PyInstaller)
        run: python installer/agent/build_agent.py

      - name: Compile installer (Inno Setup)
        run: |
          $iscc = "${env:ProgramFiles(x86)}\Inno Setup 6\ISCC.exe"
          if (-not (Test-Path $iscc)) { $iscc = "${env:ProgramFiles}\Inno Setup 6\ISCC.exe" }
          Push-Location installer/agent
          & $iscc setup_agent.iss
          Pop-Location

      - name: Upload Windows installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-agent-installer
          path: installer/agent/output/*.exe
