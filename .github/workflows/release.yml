name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  unit-tests-backend:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      - name: Install and test
        working-directory: backend
        run: |
          pip install -r requirements.txt pytest pytest-cov pytest-asyncio
          python -m pytest tests/ -x --tb=short
        env:
          DATABASE_URL: "sqlite:///:memory:"
          BACKEND_URL: "http://localhost:8000"

  unit-tests-frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install and test
        working-directory: frontend
        run: npm ci && npm test -- --run

  unit-tests-android:
    runs-on: ubuntu-latest
    timeout-minutes: 8
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      - name: Run Android unit tests
        run: |
          chmod +x clients/android/gradlew
          cd clients/android && ./gradlew test --no-daemon --max-workers=2 --parallel --build-cache

  build-android:
    runs-on: ubuntu-latest
    needs: [unit-tests-backend, unit-tests-frontend, unit-tests-android]
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Build APK
        run: |
          chmod +x clients/android/gradlew
          cd clients/android && ./gradlew assembleDebug --no-daemon --max-workers=2

      - name: Rename APK to FamilyEye_<version>.apk
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          APK_DIR=clients/android/app/build/outputs/apk/debug
          mv "$APK_DIR/app-debug.apk" "$APK_DIR/FamilyEye_${VERSION}.apk"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: clients/android/app/build/outputs/apk/debug/*.apk

  build-windows:
    runs-on: windows-latest
    needs: [unit-tests-backend, unit-tests-frontend, unit-tests-android]
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            backend/requirements.txt
            clients/windows/requirements.txt

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r clients/windows/requirements.txt

      - name: Build agent
        run: python installer/agent/build_agent.py

      - name: Compile installer
        run: |
          $iscc = "${env:ProgramFiles(x86)}\Inno Setup 6\ISCC.exe"
          if (-not (Test-Path $iscc)) { $iscc = "${env:ProgramFiles}\Inno Setup 6\ISCC.exe" }
          Push-Location installer/agent
          & $iscc setup_agent.iss
          Pop-Location

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: release-windows
          path: installer/agent/output/*.exe

  create-release:
    runs-on: ubuntu-latest
    needs: [build-android, build-windows]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: release-apk
          path: release-apk

      - name: Download Windows installer
        uses: actions/download-artifact@v4
        with:
          name: release-windows
          path: release-windows

      - name: Create Release and attach files
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Release v${{ steps.version.outputs.version }}
            - **Android**: install APK from Assets below.
            - **Windows**: run the installer from Assets below.
            - **Docker**: `docker pull ghcr.io/skriptyrobert/familyeye/familyeye-server:${{ github.ref_name }}` or `:latest`
          files: |
            release-apk/*.apk
            release-windows/*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
