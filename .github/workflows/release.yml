name: Create Release

on:
  workflow_run:
    workflows: ["Run Tests"]
    types:
      - completed
    branches:
      - main
      - master

jobs:
  create-release:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version from Android
        id: get_version
        run: |
          VERSION=$(grep -oP 'versionName\s+"\K[^"]+' clients/android/app/build.gradle.kts || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          body: |
            ## Changes
            - All tests passed ✅
            - Automated release after successful test run
            
            ## Test Results
            - Backend tests: ✅ Passed
            - Android tests: ✅ Passed
            - Frontend tests: ✅ Passed
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
