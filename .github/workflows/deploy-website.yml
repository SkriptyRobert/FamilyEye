name: Deploy Website (GitHub Pages)

on:
  push:
    branches: [ main, android-fix-process ]
    paths:
      - 'website/**'
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/deploy-website.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Copy docs images to website public
        run: |
          mkdir -p website/public/images
          cp docs/assets/logo.png docs/assets/hero-family.jpg docs/assets/hero_banner.png website/public/images/ 2>/dev/null || true
          cp docs/images/dashboard.png docs/images/pairing_screen.png docs/images/installation_page.png docs/images/downloads_section.png website/public/images/ 2>/dev/null || true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: website/package.json

      - name: Install website dependencies
        working-directory: website
        run: |
          rm -f package-lock.json
          npm install

      - name: Build website (GH Pages base path)
        working-directory: website
        env:
          GH_PAGES: 1
        run: npm run build

      - name: Cache pip (MkDocs)
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-mkdocs-${{ hashFiles('mkdocs.yml') }}

      - name: Setup MkDocs
        run: pip install mkdocs-material mkdocs-minify-plugin pymdown-extensions

      - name: Build MkDocs
        run: |
          cd "$GITHUB_WORKSPACE"
          mkdocs build --config-file mkdocs.yml --site-dir site
          ls -la site/ || true

      - name: Verify MkDocs output
        run: |
          cd "$GITHUB_WORKSPACE"
          test -f site/index.html || (echo "MkDocs did not produce site/index.html" && ls -la site/ 2>/dev/null || true && exit 1)

      - name: Merge website and docs for deploy
        run: |
          mkdir -p deploy
          cp -r website/dist/* deploy/
          mkdir -p deploy/docs
          cp -r site/* deploy/docs/

      # Pages must be enabled in repo: Settings -> Pages -> Source: GitHub Actions
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
