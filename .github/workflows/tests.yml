name: Run Tests

on:
  push:
    branches: [ main, master, android-fix-process ]
  pull_request:
    branches: [ main, master, android-fix-process ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run backend tests
        run: |
          cd backend
          PYTHONPATH=$PWD:$PYTHONPATH pytest tests/ -v --cov=app --cov-report=term-missing --cov-report=xml
        env:
          DATABASE_URL: "sqlite:///:memory:"
          BACKEND_URL: "http://localhost:8000"
          PYTHONPATH: ${{ github.workspace }}/backend
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false
        continue-on-error: true

  android-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Grant execute permission for gradlew
        run: chmod +x clients/android/gradlew
      
      - name: Run Android unit tests
        run: |
          cd clients/android
          ./gradlew test --no-daemon
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-unit-test-results
          path: clients/android/app/build/test-results/

  android-instrumented-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Grant execute permission for gradlew
        run: chmod +x clients/android/gradlew
      
      - name: Run Android instrumented tests
        run: |
          cd clients/android
          ./gradlew connectedAndroidTest --no-daemon || echo "Instrumented tests require emulator - skipping"
        continue-on-error: true
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-instrumented-test-results
          path: clients/android/app/build/outputs/androidTest-results/

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Run frontend tests
        run: |
          cd frontend
          npm test -- --coverage --watchAll=false
        continue-on-error: true

  test-summary:
    runs-on: ubuntu-latest
    needs: [backend-tests, android-unit-tests, android-instrumented-tests, frontend-tests]
    if: always()
    steps:
      - name: Test Summary
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: ${{ needs.backend-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Android Unit: ${{ needs.android-unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Android Instrumented: ${{ needs.android-instrumented-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: ${{ needs.frontend-tests.result }}" >> $GITHUB_STEP_SUMMARY
