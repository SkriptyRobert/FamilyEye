name: Build Windows Server Installer

on:
  push:
    branches: [ main, develop ]
    tags-ignore:
      - 'v*'
    paths:
      - 'installer/server/**'
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/build-windows-server.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'installer/server/**'
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/build-windows-server.yml'

jobs:
  build-windows-server:
    runs-on: windows-latest
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r backend/requirements.txt

      - name: Build frontend
        working-directory: frontend
        run: npm ci && npm run build

      - name: Build server executable (PyInstaller)
        run: python installer/server/build_server_exe.py

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Compile server installer (Inno Setup)
        run: |
          $iscc = "${env:ProgramFiles(x86)}\Inno Setup 6\ISCC.exe"
          if (-not (Test-Path $iscc)) { $iscc = "${env:ProgramFiles}\Inno Setup 6\ISCC.exe" }
          Push-Location installer/server
          & $iscc setup_server.iss
          Pop-Location

      - name: Upload Windows server installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-server-installer
          path: installer/server/output/*.exe
